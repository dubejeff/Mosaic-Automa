<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- FONTS -->

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>HEROBOTUS AUTOMA 1.0</title>
</head>
<body style="font-size: 14px;">
    <div class="container-sm" id="SetupSection">
        <img src="Mosaic_Logo.jpg" class="img-fluid" alt="Mosaic">
        <p>Welcome to the Mosaic - a story of civilization app. The app to play solo or track scores.</p>
        <p><b>Select your color</b></p>
        <select class="form-select" id="playerColor">
            <option value="-1" selected>Random</option>
            <option value="0" style="background-color:yellow">Yellow</option>
            <option value="1" style="background-color:red">Red</option>
            <option value="2" style="background-color:blue">Blue</option>
            <option value="3" style="background-color:green">Green</option>
            <option value="4" style="background-color:darkviolet">Violet</option>
            <option value="5" style="color:white; background-color:black">Black</option>
        </select>
        <p></p>
        <p><b>Select your Leader</b></p>
        <select class="form-select" id="playerLeader">
            <option value="-1" selected>Random</option>
            <option value="0">Artist</option>
            <option value="1">Engineer</option>
            <option value="2">Farmer</option>
            <option value="3">General</option>
            <option value="4">Magistrate</option>
            <option value="5">Merchant</option>
            <option value="6">Philosopher</option>
            <option value="7">Priestess</option>
            <option value="8">Scribe</option>
        </select>
        <p></p>
        <p><b>Select your homeland</b></p>
        <select class="form-select" id="playerHomeland">
            <option value="-1" selected>Random</option>
            <option value="0">Italia</option>
            <option value="1">Greece</option>
            <option value="2">Numidia</option>
            <option value="3">Egypt</option>
            <option value="4">Assyria</option>
        </select>
        <p></p>
        <p><b>How many automa</b></p>
        <select class="form-select" id="numberOfAutoma">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <p></p>
        <button type="button" class="btn btn-dark" id="startGameBtn">Start Game</button>
    </div>
    <div class="container-sm" id="herobotusSetup" style="display:none">
        <p></p>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Leader</th>
                    <th scope="col">Homeland</th>
                    <th scope="col">Secondary</th>
                </tr>
            </thead>
            <tbody id="setupTable">
            </tbody>
        </table>
        <p></p>
        <button type="button" class="btn btn-dark" id="firstPlayer">First Player</button>
    </div>
    <div id="playerSection" class="container-sm" style="display:none">
        <h1 style="background-color:white" id="playerName">[PLAYER'S NAME]</h1>
        <h2 id="playerAction">[ACTION]</h2>
        <div id="playerActionDescription">[ACTION'S DESCRIPTION]</div>
        <p></p>
        <nav class="navbar fixed-bottom navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" class="btn btn-dark" id="locationBtn">Location</button> <h6 id="location"></h6>
            </div>
            <div class="container-fluid">
                <p></p>
            </div>
            <div class="container-fluid">
                <button type="button" class="btn btn-dark" id="nextPlayer">Next Player</button>
            </div>
        </nav>
    </div>
    <div style="display:none">Scores</div>
    <script src="game.js"></script>
</body>
</html>
